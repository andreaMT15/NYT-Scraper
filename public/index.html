<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>NYT Mongo Scraper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Vollkorn:700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=News+Cycle:400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./assets/css/style.css"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color:gainsboro"
    >
      <div class="navbar-brand navbar-toggleable-xs">News Scraper</div>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/saved">Saved Articles</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid >
      <div class="row">
          <div class="jumbotron jumbotron-fluid">
            <div class="card" id="click-card">
              <div class="card-body instruction-card">
                <h5 class="card-title" id="instructions">
                  Click the scrape button to get new articles!
                </h5>
                <br>
                <button type="button" class="btn btn-dark" id="scrape-btn">
                  Scrape
                </button>
                <button type="button" class="btn btn-dark" id="clear-btn">
                  Clear Articles
                </button>
              </div>
            </div>
          </div>
          <div class="container" id="article-container"></div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/articles.js"></script>
  </body>
</html>
